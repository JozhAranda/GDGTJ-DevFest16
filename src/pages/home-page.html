<link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../behaviors/cascaded-behavior.html">
<link rel="import" href="../behaviors/page-behavior.html">
<link rel="import" href="../elements/statistics-block.html">
<link rel="import" href="../elements/featured-people.html">
<link rel="import" href="../elements/featured-videos.html">
<link rel="import" href="../elements/call-to-action.html">
<link rel="import" href="../elements/about-block.html">
<link rel="import" href="../elements/tickets-block.html">
<link rel="import" href="../elements/latest-posts.html">
<link rel="import" href="../elements/footer-block.html">
<link rel="import" href="../elements/photo-block.html">
<link rel="import" href="../elements/social-feed.html">
<link rel="import" href="../elements/logos-block.html">
<link rel="import" href="../elements/map-block.html">


<dom-module id="home-page">

  <template>

    <a id="mlh-trust-badge" style="display:block;max-width:100px;min-width:60px;position:fixed;right:50px;top:0;width:10%;z-index:10000" href="https://mlh.io/seasons/na-2017/events?utm_source=na-2017&utm_medium=TrustBadge&utm_campaign=na-2017&utm_content=white" target="_blank"><img src="https://s3.amazonaws.com/logged-assets/trust-badge/2017/white.svg" alt="Major League Hacking 2017 Hackathon Season" style="width:100%"></a>

    <statistics-block app="{{app}}" cascaded></statistics-block>
    <featured-people app="{{app}}" people="{{people}}" cascaded></featured-people>

   
    <about-block app="{{app}}" cascaded></about-block>
    <photo-block app="{{app}}" cascaded></photo-block>
    <tickets-block app="{{app}}" cascaded></tickets-block>
    <latest-posts app="{{app}}" posts="{{posts}}" cascaded></latest-posts>
    <social-feed app="{{app}}" cascaded></social-feed>
    <map-block app="{{app}}" selected="{{selected}}" cascaded></map-block>
    <logos-block app="{{app}}" cascaded></logos-block>
    <footer-block app="{{app}}" cascaded></footer-block>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({

        is: 'home-page',

        behaviors: [
          HOVERBOARD.PageBehavior,
          HOVERBOARD.CascadedBehavior
        ],

        properties: {
          people: {
            type: Array
          },

          posts: {
            type: Array
          },

          logos: {
            type: Array
          },

          videos: {
            type: Array
          }
        },

        ready: function() {
          this.updateCascadedNodes();
        }

      });

    }());
  </script>

</dom-module>
